AWSTemplateFormatVersion: '2010-09-09'
Description: Parent Pipeline for Smart Hotel Booking CI/CD

Parameters:
  GitHubOwner:
    Type: String
    Default: vamshik2506
  GitHubRepo:
    Type: String
    Default: smart-hotel-booking
  GitHubBranch:
    Type: String
    Default: main
  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub access token stored in Secrets Manager
  ArtifactBucket:
    Type: String
    Description: S3 bucket for storing pipeline artifacts

Resources:

  SourceArtifact:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Name: SmartHotel-ParentPipeline
      Stages:

        - Name: Source
          Actions:
            - Name: SourcePull
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: false
              RunOrder: 1

        - Name: LintCFN
          Actions:
            - Name: RunCFNChecks
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: LintOutput
              Configuration:
                ProjectName: lint-cfn
              RunOrder: 1

        - Name: DeployInfra
          Actions:
            - Name: DeployVPC
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: deploy-vpc
              RunOrder: 1

            - Name: DeployALB
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: deploy-alb
              RunOrder: 2

            - Name: DeployECSCluster
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: deploy-ecs-cluster
              RunOrder: 3

            - Name: DeployServices
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: deploy-services
              RunOrder: 4

            - Name: DeployStepFunctions
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: deploy-step-functions
              RunOrder: 5

        - Name: TriggerChildPipelines
          Actions:
            - Name: TriggerBookingPipeline
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: booking-pipeline
              RunOrder: 1

            - Name: TriggerInventoryPipeline
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: inventory-pipeline
              RunOrder: 2

            - Name: TriggerLoyaltyPipeline
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: loyalty-pipeline
              RunOrder: 3

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:*
                  - s3:*
                  - iam:PassRole
                  - secretsmanager:GetSecretValue
                Resource: "*"
